<!DOCTYPE html>
<html>
  <head>
    <title>Lobe Clone</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="text-gray-dark">
    <section class="container mx-auto">
      <h1 class="section-heading text-center">
        Lobe <span class="text-green-primary">Tour</span>
      </h1>
      <p class="section-text text-center">
        Build your first machine learning model in ten minutes. No code or
        experience required.
      </p>

      <div
        id="modal-trigger"
        class="max-w-[960px] mt-6 relative w-full h-full flex justify-center items-center rounded-3xl overflow-hidden cursor-pointer hover:shadow-custom hover:scale-[1.01] transition duration-400 ease-in-out"
      >
        <img
          src="/src/assets/video-thumbnail.jpeg"
          alt="tour video thumbnail"
          class="w-full h-full object-cover"
        />
      </div>
    </section>

    <div id="modal-wrapper" class="fixed w-full h-full inset-0 transition duration-200 ease-in-out" style="z-index: -100; opacity: 0;">
      <div class="backdrop w-full h-full absolute bg-black/70 inset-0"></div>
        <div
          class="w-[80%] mx-auto flex justify-center items-center h-full relative"
        >
          <div class="max-h-[250px] xs:max-h-[400px] lg:max-h-[720px] w-full h-full rounded-3xl overflow-x-hidden relative shadow-custom">
            <iframe
              class="absolute inset-0 w-full h-full"
              src="https://www.youtube-nocookie.com/embed/Mdcw3Sb98DA?autoplay=1&amp;modestbranding=1"
              allow="encrypted-media"
              sandbox="allow-scripts allow-same-origin allow-presentation"
              allowfullscreen=""
              title="Introducing Lobe | Build your first machine learning model in ten minutes."
            ></iframe>
          </div>
        </div>

        <div id="close-icon" class="w-8 h-8 absolute top-4 right-4 m-2 cursor-pointer text-gray-light">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"/>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
            <g id="SVGRepo_iconCarrier">
              <path d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z" fill="currentColor"/>
            </g>
          </svg>
          
        </div>
    </div>

    <section class="!pt-0">
      <h1
        class="section-heading !mb-12 text-center max-w-[350px] md:max-w-[450px]"
      >
        Train your app with lobe
      </h1>
      <button class="button-green">Download</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
